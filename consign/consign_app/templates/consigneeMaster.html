{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Ratan Cargo Movers</title>
    <meta
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
            name="viewport"
    />
    <link
            rel="icon"
            href="{% static 'assets/img/kaiadmin/favicon.ico' %}"
            type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="{% static 'assets/js/plugin/webfont/webfont.min.js' %}"></script>
    <script>
        WebFont.load({
          google: { families: ["Public Sans:300,400,500,600,700"] },
          custom: {
            families: [
              "Font Awesome 5 Solid",
              "Font Awesome 5 Regular",
              "Font Awesome 5 Brands",
              "simple-line-icons",
            ],
            urls: ["{% static 'assets/css/fonts.min.css' %}"],
          },
          active: function () {
            sessionStorage.fonts = true;
          },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/plugins.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/kaiadmin.min.css' %}"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}"/>
</head>
<body>
<!-- End Sidebar -->
{% include 'index_menu.html' %}
<!-- End Navbar -->
</div><br/> <br/> <br/> <br/>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="page-inner">

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Branch information</div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <!-- Consignee Name and Mobile in one row -->
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <input type="text" id="receiverName" name="a5"
                                               placeholder="Consignee Name" required
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <input type="tel" id="receiverMobile" pattern="[0-9]{10}" maxlength="10"
                                               name="a6"
                                               placeholder="Consignee Mobile" required class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <input type="email" id="receiverEmail" name="receiver_email"
                                               placeholder="Consignee Email" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <input type="text" id="receiverAddress" name="a8"
                                               placeholder="Consignee Address"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <input type="text" id="receiverCity" name="receiver_city"
                                               placeholder="Consignee City" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <input type="text" id="receiverPincode" name="receiver_pincode"
                                               placeholder="Consignee Pincode" class="form-control">
                                    </div>
                                </div>

                                <!-- Consignee Pickup and TBB in one row -->
                                <div class="col-md-6 col-lg-4">
    <div class="form-group">
        <input type="text" id="receiverPickup" name="receiver_pickup[]" placeholder="Consignee Pickup" class="form-control">
    </div>
    <div id="receiverPickupContainer"></div> <!-- Container to hold additional input fields -->
    <button type="button" id="addReceiverPickupBtn" class="btn btn-primary">Add Pickup</button>
</div>

                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <input type="text" id="receiverTBB" name="receiver_tbb"
                                               placeholder="Consignee TBB"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <label for="receiverfoc">FOC (Free of Charge):</label>
                                        <input type="checkbox" id="receiverfoc" name="receiverfoc" value="Yes">
                                    </div>
                                </div>

                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <input type="text" id="receiverGST" name="receivergst" maxlength="15"
                                               placeholder="Consignee GST" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <label for="receivergstapplicable">GST Applicable:</label>
                                        <input type="checkbox" id="receivergstapplicable" name="receivergstapplicable" value="Yes">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <button class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

</form>

<!-- End Custom template -->
</div>
<script>
    document.getElementById('addReceiverPickupBtn').addEventListener('click', function() {
    // Create new input field
    const newInputDiv = document.createElement('div');
    newInputDiv.classList.add('form-group');
    newInputDiv.innerHTML = `
        <input type="text" name="receiver_pickup[]" placeholder="Consignee Pickup" class="form-control">
    `;
    document.getElementById('receiverPickupContainer').appendChild(newInputDiv);
});

</script>
<!--   Core JS Files   -->
<script src="{% static 'assets/js/core/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'assets/js/core/popper.min.js' %}"></script>
<script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>

<!-- jQuery Scrollbar -->
<script src="{% static 'assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>

<!-- Chart JS -->
<script src="{% static 'assets/js/plugin/chart.js/chart.min.js' %}"></script>

<!-- jQuery Sparkline -->
<script src="{% static 'assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js' %}"></script>

<!-- Chart Circle -->
<script src="{% static 'assets/js/plugin/chart-circle/circles.min.js' %}"></script>

<!-- Datatables -->
<script src="{% static 'assets/js/plugin/datatables/datatables.min.js' %}"></script>

<!-- Bootstrap Notify -->
<script src="{% static 'assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js' %}"></script>

<!-- jQuery Vector Maps -->
<script src="{% static 'assets/js/plugin/jsvectormap/jsvectormap.min.js' %}"></script>
<script src="{% static 'assets/js/plugin/jsvectormap/world.js' %}"></script>

<!-- Google Maps Plugin -->
<script src="{% static 'assets/js/plugin/gmaps/gmaps.js' %}"></script>

<!-- Sweet Alert -->
<script src="{% static 'assets/js/plugin/sweetalert/sweetalert.min.js' %}"></script>

<!-- Kaiadmin JS -->
<script src="{% static 'assets/js/kaiadmin.min.js' %}"></script>

<!-- Kaiadmin DEMO methods, don't include it in your project! -->
<script src="{% static 'assets/js/setting-demo2.js' %}"></script>
</body>
</html>
